<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Customer Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .add-customer-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .add-customer-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 100px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .customer-list {
            padding: 30px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-header h2 {
            color: #495057;
            font-size: 1.8em;
        }

        .customer-count {
            background: #e9ecef;
            color: #6c757d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .customer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .customer-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .customer-phone {
            color: #6c757d;
            font-size: 1em;
        }

        .customer-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #28a745;
            color: white;
        }

        .edit-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .search-section {
            padding: 0 30px 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .add-customer-form {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .customer-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .customer-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CUSTOMER LIST</h1>
            <p>Manage your customer relationships</p>
        </div>

        <div class="add-customer-section">
            <form class="add-customer-form" id="customerForm">
                <div class="form-group">
                    <label for="customerName">Name</label>
                    <input type="text" id="customerName" placeholder="Enter customer name" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone</label>
                    <input type="tel" id="customerPhone" placeholder="Enter phone number" required>
                </div>
                <button type="submit" class="add-btn">ADD</button>
            </form>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search customers...">
        </div>

        <div class="customer-list">
            <div class="list-header">
                <h2>Customers</h2>
                <span class="customer-count" id="customerCount">0 customers</span>
            </div>
            
            <div id="customerContainer">
                <div class="empty-state">
                    <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">👥</div>
                    <h3>No customers yet</h3>
                    <p>Add your first customer using the form above</p>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayAdded">0</div>
                <div class="stat-label">Added Today</div>
            </div>
        </div>
    </div>

    <script>
        class CRM {
            constructor() {
                this.customers = JSON.parse(localStorage.getItem('crm-customers')) || [];
                this.todayAdded = 0;
                this.editingId = null;
                this.init();
            }

            init() {
                this.renderCustomers();
                this.updateStats();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('customerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addOrUpdateCustomer();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchCustomers(e.target.value);
                });
            }

            addOrUpdateCustomer() {
                const name = document.getElementById('customerName').value.trim();
                const phone = document.getElementById('customerPhone').value.trim();

                if (!name || !phone) {
                    alert('Please fill in all fields');
                    return;
                }

                if (this.editingId !== null) {
                    // Update existing customer
                    const customerIndex = this.customers.findIndex(c => c.id === this.editingId);
                    if (customerIndex !== -1) {
                        this.customers[customerIndex] = {
                            ...this.customers[customerIndex],
                            name,
                            phone
                        };
                    }
                    this.editingId = null;
                    document.querySelector('.add-btn').textContent = 'ADD';
                } else {
                    // Add new customer
                    const customer = {
                        id: Date.now(),
                        name,
                        phone,
                        dateAdded: new Date().toISOString()
                    };
                    this.customers.unshift(customer);
                    this.todayAdded++;
                }

                this.saveToStorage();
                this.renderCustomers();
                this.updateStats();
                this.clearForm();
            }

            editCustomer(id) {
                const customer = this.customers.find(c => c.id === id);
                if (customer) {
                    document.getElementById('customerName').value = customer.name;
                    document.getElementById('customerPhone').value = customer.phone;
                    this.editingId = id;
                    document.querySelector('.add-btn').textContent = 'UPDATE';
                    document.getElementById('customerName').focus();
                }
            }

            deleteCustomer(id) {
                if (confirm('Are you sure you want to delete this customer?')) {
                    this.customers = this.customers.filter(c => c.id !== id);
                    this.saveToStorage();
                    this.renderCustomers();
                    this.updateStats();
                }
            }

            searchCustomers(query) {
                const filtered = this.customers.filter(customer => 
                    customer.name.toLowerCase().includes(query.toLowerCase()) ||
                    customer.phone.includes(query)
                );
                this.renderCustomers(filtered);
            }

            renderCustomers(customersToRender = this.customers) {
                const container = document.getElementById('customerContainer');
                
                if (customersToRender.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">👥</div>
                            <h3>No customers found</h3>
                            <p>${this.customers.length === 0 ? 'Add your first customer using the form above' : 'Try adjusting your search'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = customersToRender.map(customer => `
                    <div class="customer-item">
                        <div class="customer-info">
                            <div class="customer-name">${this.escapeHtml(customer.name)}</div>
                            <div class="customer-phone">📞 ${this.escapeHtml(customer.phone)}</div>
                        </div>
                        <div class="customer-actions">
                            <button class="edit-btn" onclick="crm.editCustomer(${customer.id})">Edit</button>
                            <button class="delete-btn" onclick="crm.deleteCustomer(${customer.id})">✕</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                document.getElementById('customerCount').textContent = 
                    `${this.customers.length} customer${this.customers.length !== 1 ? 's' : ''}`;
                document.getElementById('totalCustomers').textContent = this.customers.length;
                document.getElementById('todayAdded').textContent = this.todayAdded;
            }

            clearForm() {
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                this.editingId = null;
                document.querySelector('.add-btn').textContent = 'ADD';
            }

            saveToStorage() {
                localStorage.setItem('crm-customers', JSON.stringify(this.customers));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize CRM
        const crm = new CRM();

        // Add some sample data if no customers exist
        if (crm.customers.length === 0) {
            const sampleCustomers = [
                { id: 1, name: 'John Smith', phone: '(555) 123-4567', dateAdded: new Date().toISOString() },
                { id: 2, name: 'Sarah Johnson', phone: '(555) 987-6543', dateAdded: new Date().toISOString() },
                { id: 3, name: 'Mike Wilson', phone: '(555) 456-7890', dateAdded: new Date().toISOString() }
            ];
            
            // Uncomment the next lines if you want sample data
            // crm.customers = sampleCustomers;
            // crm.saveToStorage();
            // crm.renderCustomers();
            // crm.updateStats();
        }
    </script>
</body>
</html>
