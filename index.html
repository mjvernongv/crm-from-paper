<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Vision CRM - Customer & Contact Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            height: 60px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: #FFD700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            color: #f0f0f0;
        }

        .add-customer-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .add-customer-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 100px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .customer-list {
            padding: 30px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-header h2 {
            color: #495057;
            font-size: 1.8em;
        }

        .customer-count {
            background: #e9ecef;
            color: #6c757d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .customer-item {
            margin-bottom: 15px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .customer-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #FFD700;
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .customer-phone {
            color: #6c757d;
            font-size: 1em;
        }

        .customer-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn, .add-contact-btn, .toggle-contacts-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #FFD700;
            color: #1a1a1a;
        }

        .edit-btn:hover {
            background: #FFA500;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .add-contact-btn {
            background: #333333;
            color: white;
        }

        .add-contact-btn:hover {
            background: #1a1a1a;
            transform: scale(1.05);
        }

        .toggle-contacts-btn {
            background: #6c757d;
            color: white;
        }

        .toggle-contacts-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        .contacts-section {
            padding: 20px;
            background: #ffffff;
            display: none;
        }

        .contacts-section.show {
            display: block;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .contact-item:hover {
            background: #e9ecef;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 3px;
        }

        .contact-details {
            font-size: 0.9em;
            color: #6c757d;
        }

        .contact-actions {
            display: flex;
            gap: 5px;
        }

        .contact-edit-btn, .contact-delete-btn {
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .contact-edit-btn {
            background: #28a745;
            color: white;
        }

        .contact-delete-btn {
            background: #dc3545;
            color: white;
        }

        .add-contact-form {
            display: none;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .add-contact-form.show {
            display: block;
        }

        .contact-form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .contact-form-group {
            flex: 1;
            min-width: 150px;
        }

        .contact-form-group label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.9em;
            font-weight: 600;
            color: #495057;
        }

        .contact-form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .contact-form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .save-contact-btn, .cancel-contact-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .save-contact-btn {
            background: #FFD700;
            color: #1a1a1a;
        }

        .cancel-contact-btn {
            background: #6c757d;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .search-section {
            padding: 0 30px 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .no-contacts {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .add-customer-form {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .customer-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .customer-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .contact-form-row {
                flex-direction: column;
            }

            .contact-form-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="GoldVisionWebsiteBranding.png" alt="Gold Vision Logo" class="logo">
            </div>
            <h1>GOLD VISION CRM</h1>
            <p>Professional Customer & Contact Management</p>
        </div>

        <div class="add-customer-section">
            <form class="add-customer-form" id="customerForm">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" placeholder="Enter customer/company name" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Main Phone</label>
                    <input type="tel" id="customerPhone" placeholder="Enter main phone number" required>
                </div>
                <button type="submit" class="add-btn">ADD CUSTOMER</button>
            </form>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search customers and contacts...">
        </div>

        <div class="customer-list">
            <div class="list-header">
                <h2>Customers</h2>
                <span class="customer-count" id="customerCount">0 customers</span>
            </div>
            
            <div id="customerContainer">
                <div class="empty-state">
                    <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">üë•</div>
                    <h3>No customers yet</h3>
                    <p>Add your first customer using the form above</p>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalContacts">0</div>
                <div class="stat-label">Total Contacts</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayAdded">0</div>
                <div class="stat-label">Added Today</div>
            </div>
        </div>
    </div>

    <script>
        class CRM {
            constructor() {
                this.customers = JSON.parse(localStorage.getItem('crm-customers')) || [];
                this.todayAdded = 0;
                this.editingCustomerId = null;
                this.editingContactId = null;
                this.init();
            }

            init() {
                // Ensure all customers have contacts array (fix for existing data)
                this.customers.forEach(customer => {
                    if (!customer.contacts) {
                        customer.contacts = [];
                    }
                });
                this.saveToStorage();
                
                this.renderCustomers();
                this.updateStats();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('customerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addOrUpdateCustomer();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchCustomers(e.target.value);
                });
            }

            addOrUpdateCustomer() {
                const name = document.getElementById('customerName').value.trim();
                const phone = document.getElementById('customerPhone').value.trim();

                if (!name || !phone) {
                    alert('Please fill in all fields');
                    return;
                }

                if (this.editingCustomerId !== null) {
                    // Update existing customer
                    const customerIndex = this.customers.findIndex(c => c.id === this.editingCustomerId);
                    if (customerIndex !== -1) {
                        this.customers[customerIndex] = {
                            ...this.customers[customerIndex],
                            name,
                            phone
                        };
                    }
                    this.editingCustomerId = null;
                    document.querySelector('.add-btn').textContent = 'ADD CUSTOMER';
                } else {
                    // Add new customer
                    const customer = {
                        id: Date.now(),
                        name,
                        phone,
                        contacts: [], // Initialize contacts array
                        dateAdded: new Date().toISOString()
                    };
                    this.customers.unshift(customer);
                    this.todayAdded++;
                }

                this.saveToStorage();
                this.renderCustomers();
                this.updateStats();
                this.clearCustomerForm();
            }

            editCustomer(id) {
                const customer = this.customers.find(c => c.id === id);
                if (customer) {
                    document.getElementById('customerName').value = customer.name;
                    document.getElementById('customerPhone').value = customer.phone;
                    this.editingCustomerId = id;
                    document.querySelector('.add-btn').textContent = 'UPDATE CUSTOMER';
                    document.getElementById('customerName').focus();
                }
            }

            deleteCustomer(id) {
                const customer = this.customers.find(c => c.id === id);
                const contactCount = customer && customer.contacts ? customer.contacts.length : 0;
                const message = contactCount > 0 
                    ? `Are you sure you want to delete this customer and their ${contactCount} contact(s)?`
                    : 'Are you sure you want to delete this customer?';
                
                if (confirm(message)) {
                    this.customers = this.customers.filter(c => c.id !== id);
                    this.saveToStorage();
                    this.renderCustomers();
                    this.updateStats();
                }
            }

            toggleContacts(customerId) {
                const contactsSection = document.getElementById(`contacts-${customerId}`);
                const toggleBtn = document.querySelector(`[onclick="crm.toggleContacts(${customerId})"]`);
                
                if (contactsSection.classList.contains('show')) {
                    contactsSection.classList.remove('show');
                    const customer = this.customers.find(c => c.id === customerId);
                    const contactCount = customer && customer.contacts ? customer.contacts.length : 0;
                    toggleBtn.textContent = contactCount > 0 ? `Show Contacts (${contactCount})` : 'Show Contacts';
                } else {
                    contactsSection.classList.add('show');
                    toggleBtn.textContent = 'Hide Contacts';
                }
            }

            showAddContactForm(customerId) {
                const form = document.getElementById(`add-contact-form-${customerId}`);
                form.classList.add('show');
                form.querySelector('input').focus();
            }

            hideAddContactForm(customerId) {
                const form = document.getElementById(`add-contact-form-${customerId}`);
                form.classList.remove('show');
                this.clearContactForm(customerId);
            }

            addOrUpdateContact(customerId) {
                const form = document.getElementById(`add-contact-form-${customerId}`);
                const name = form.querySelector('[name="contactName"]').value.trim();
                const phone = form.querySelector('[name="contactPhone"]').value.trim();
                const email = form.querySelector('[name="contactEmail"]').value.trim();
                const position = form.querySelector('[name="contactPosition"]').value.trim();

                if (!name) {
                    alert('Contact name is required');
                    return;
                }

                const customer = this.customers.find(c => c.id === customerId);
                if (!customer) return;

                // Ensure contacts array exists
                if (!customer.contacts) {
                    customer.contacts = [];
                }

                if (this.editingContactId !== null) {
                    // Update existing contact
                    const contactIndex = customer.contacts.findIndex(c => c.id === this.editingContactId);
                    if (contactIndex !== -1) {
                        customer.contacts[contactIndex] = {
                            ...customer.contacts[contactIndex],
                            name,
                            phone,
                            email,
                            position
                        };
                    }
                    this.editingContactId = null;
                } else {
                    // Add new contact
                    const contact = {
                        id: Date.now(),
                        name,
                        phone,
                        email,
                        position,
                        dateAdded: new Date().toISOString()
                    };
                    customer.contacts.push(contact);
                }

                this.saveToStorage();
                this.renderCustomers();
                this.updateStats();
                this.hideAddContactForm(customerId);
            }

            editContact(customerId, contactId) {
                const customer = this.customers.find(c => c.id === customerId);
                const contact = customer && customer.contacts ? customer.contacts.find(c => c.id === contactId) : null;
                
                if (contact) {
                    const form = document.getElementById(`add-contact-form-${customerId}`);
                    form.querySelector('[name="contactName"]').value = contact.name;
                    form.querySelector('[name="contactPhone"]').value = contact.phone || '';
                    form.querySelector('[name="contactEmail"]').value = contact.email || '';
                    form.querySelector('[name="contactPosition"]').value = contact.position || '';
                    
                    this.editingContactId = contactId;
                    form.classList.add('show');
                    form.querySelector('input').focus();
                }
            }

            deleteContact(customerId, contactId) {
                if (confirm('Are you sure you want to delete this contact?')) {
                    const customer = this.customers.find(c => c.id === customerId);
                    if (customer && customer.contacts) {
                        customer.contacts = customer.contacts.filter(c => c.id !== contactId);
                        this.saveToStorage();
                        this.renderCustomers();
                        this.updateStats();
                    }
                }
            }

            searchCustomers(query) {
                const filtered = this.customers.filter(customer => {
                    // Search in customer name and phone
                    const customerMatch = customer.name.toLowerCase().includes(query.toLowerCase()) ||
                                        customer.phone.includes(query);
                    
                    // Search in contacts (safely check if contacts exist)
                    const contactMatch = customer.contacts && customer.contacts.some(contact =>
                        contact.name.toLowerCase().includes(query.toLowerCase()) ||
                        (contact.phone && contact.phone.includes(query)) ||
                        (contact.email && contact.email.toLowerCase().includes(query.toLowerCase())) ||
                        (contact.position && contact.position.toLowerCase().includes(query.toLowerCase()))
                    );
                    
                    return customerMatch || contactMatch;
                });
                this.renderCustomers(filtered);
            }

            renderCustomers(customersToRender = this.customers) {
                const container = document.getElementById('customerContainer');
                
                if (customersToRender.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">üë•</div>
                            <h3>No customers found</h3>
                            <p>${this.customers.length === 0 ? 'Add your first customer using the form above' : 'Try adjusting your search'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = customersToRender.map(customer => {
                    // Ensure contacts array exists for safe rendering
                    const contacts = customer.contacts || [];
                    
                    return `
                    <div class="customer-item">
                        <div class="customer-header">
                            <div class="customer-info">
                                <div class="customer-name">${this.escapeHtml(customer.name)}</div>
                                <div class="customer-phone">üìû ${this.escapeHtml(customer.phone)}</div>
                            </div>
                            <div class="customer-actions">
                                <button class="toggle-contacts-btn" onclick="crm.toggleContacts(${customer.id})">
                                    ${contacts.length > 0 ? `Show Contacts (${contacts.length})` : 'Show Contacts'}
                                </button>
                                <button class="add-contact-btn" onclick="crm.showAddContactForm(${customer.id})">+ Contact</button>
                                <button class="edit-btn" onclick="crm.editCustomer(${customer.id})">Edit</button>
                                <button class="delete-btn" onclick="crm.deleteCustomer(${customer.id})">‚úï</button>
                            </div>
                        </div>
                        
                        <div class="contacts-section" id="contacts-${customer.id}">
                            <div class="add-contact-form" id="add-contact-form-${customer.id}">
                                <div class="contact-form-row">
                                    <div class="contact-form-group">
                                        <label>Contact Name *</label>
                                        <input type="text" name="contactName" placeholder="Enter contact name" required>
                                    </div>
                                    <div class="contact-form-group">
                                        <label>Phone</label>
                                        <input type="tel" name="contactPhone" placeholder="Enter phone number">
                                    </div>
                                </div>
                                <div class="contact-form-row">
                                    <div class="contact-form-group">
                                        <label>Email</label>
                                        <input type="email" name="contactEmail" placeholder="Enter email address">
                                    </div>
                                    <div class="contact-form-group">
                                        <label>Position</label>
                                        <input type="text" name="contactPosition" placeholder="Enter job title/position">
                                    </div>
                                </div>
                                <div class="contact-form-actions">
                                    <button type="button" class="save-contact-btn" onclick="crm.addOrUpdateContact(${customer.id})">Save Contact</button>
                                    <button type="button" class="cancel-contact-btn" onclick="crm.hideAddContactForm(${customer.id})">Cancel</button>
                                </div>
                            </div>
                            
                            ${contacts.length > 0 ? contacts.map(contact => `
                                <div class="contact-item">
                                    <div class="contact-info">
                                        <div class="contact-name">${this.escapeHtml(contact.name)}</div>
                                        <div class="contact-details">
                                            ${contact.position ? `${this.escapeHtml(contact.position)} ‚Ä¢ ` : ''}
                                            ${contact.phone ? `üìû ${this.escapeHtml(contact.phone)} ‚Ä¢ ` : ''}
                                            ${contact.email ? `‚úâÔ∏è ${this.escapeHtml(contact.email)}` : ''}
                                        </div>
                                    </div>
                                    <div class="contact-actions">
                                        <button class="contact-edit-btn" onclick="crm.editContact(${customer.id}, ${contact.id})">Edit</button>
                                        <button class="contact-delete-btn" onclick="crm.deleteContact(${customer.id}, ${contact.id})">‚úï</button>
                                    </div>
                                </div>
                            `).join('') : '<div class="no-contacts">No contacts added yet</div>'}
                        </div>
                    </div>
                `;
                }).join('');
            }

            updateStats() {
                const totalContacts = this.customers.reduce((sum, customer) => {
                    return sum + (customer.contacts ? customer.contacts.length : 0);
                }, 0);
                
                document.getElementById('customerCount').textContent = 
                    `${this.customers.length} customer${this.customers.length !== 1 ? 's' : ''}`;
                document.getElementById('totalCustomers').textContent = this.customers.length;
                document.getElementById('totalContacts').textContent = totalContacts;
                document.getElementById('todayAdded').textContent = this.todayAdded;
            }

            clearCustomerForm() {
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                this.editingCustomerId = null;
                document.querySelector('.add-btn').textContent = 'ADD CUSTOMER';
            }

            clearContactForm(customerId) {
                const form = document.getElementById(`add-contact-form-${customerId}`);
                form.querySelectorAll('input').forEach(input => input.value = '');
                this.editingContactId = null;
            }

            saveToStorage() {
                localStorage.setItem('crm-customers', JSON.stringify(this.customers));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
